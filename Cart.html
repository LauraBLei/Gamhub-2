<html>
  <head>
    <head>
      <title>Cart</title>
      <meta name="description" content="Look through your cart here!" />
      <meta name="Viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="/Home/Favicon.png" type="image/png" />
      <link href="/styles.css" rel="stylesheet" />
      <script
        src="https://kit.fontawesome.com/1102aaadb8.js"
        crossorigin="anonymous"
      ></script>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=League+Spartan"
      />
    </head>
  </head>

  <body>
    <header>
      <header>
        <div class="headersection">
          <nav class="menu-box-container">
            <nav class="menu-box">
              <ul class="menu">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/Games.html">Games</a></li>
                <li class="navaboutus"><a href="/Aboutus.html">About us</a></li>
                <li class="navcontactus">
                  <a href="/Contactus.html">Contact Us</a>
                </li>
                <li>
                  <input type="checkbox" id="showSearch" />
                  <input type="search" />
                  <label class="search-button" for="showSearch"
                    ><i class="fa-solid fa-magnifying-glass fa-1x"></i
                  ></label>
                </li>
              </ul>
            </nav>
            <div class="right-navbar">
              <a class="cart" href="/Cart.html"
                ><i class="fa-solid fa-cart-shopping fa-4x"></i
              ></a>
              <a class="profile" href=""
                ><i class="fa-regular fa-user fa-4x"></i
              ></a>
            </div>
          </nav>
          <div class="logo-container">
            <img
              class="logo"
              src="Pictures/GameHub_Logo_new.png"
              alt=" Gamehub Logo"
            />
          </div>
        </div>
      </header>
    </header>

    <main>
      <div class="cart-container">
        <div class="items">
          <div class="carticon">
            <i class="fa-solid fa-cart-shopping fa-4x"></i>
            <h1 class="carttext">Cart</h1>
          </div>
          <div class="itembox">
            <img class="gameimg" src="/Pictures/Boxercropped.jpg" />
            <div class="itemtext">
              <h2 class="gametitel">Boxer</h2>
              <h3>155 NOK</h3>
              <h3>Playstation 4</h3>
            </div>
          </div>
        </div>

        <div class="summary-container">
          <h1>Summary</h1>
          <div class="summary">
            <div class="priceinfo">
              <h2>Official price</h2>
              <h2>155 NOK</h2>
            </div>

            <div class="priceinfo">
              <h2>Discount</h2>
              <h2>0 NOK</h2>
            </div>

            <div class="priceinfo">
              <h2>Subtotal</h2>
              <h2>155 NOK</h2>
            </div>

            <a class="buttonlink" href="/Payment/index.html"
              ><button class="gotopayment">Go to payment</button></a
            >

            <div class="choice">
              <hr class="line" />
              <h3>or</h3>
              <hr class="line" />
            </div>
            <h3>
              <a class="continueshopping" href="/Games/index.html"
                >Continue shopping</a
              >
            </h3>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="feature-follow">
          <div class="icon">
            <i class="fa-brands fa-facebook fa-5x" style="color: #000000"></i>
            <i class="fa-brands fa-instagram fa-5x" style="color: #000000"></i>
          </div>
          <div><a class="maintext" href="">Follow us</a></div>
        </div>

        <div class="feature-aboutus">
          <div><a class="maintext" href="/Aboutus.html">About us</a></div>
        </div>

        <div class="feature-contactus">
          <div class="icon">
            <i class="fa-solid fa-comment fa-5x" style="color: #000000"></i>
          </div>
          <div><a class="maintext" href="/Contactus.html">Contact us</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
